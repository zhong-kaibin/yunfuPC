<script src="js/jonas.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script>
/*验证码发送*/
var $code = $('.j-code');
var $remind = $('.j-findBack-remind');
var num = 60;
var btn = true;
var timer = null;

$code.click(function() {
	if( btn ){
		btn = false;
		num = 60;
		alert('验证码已发送');
		$remind.removeClass('hidden');

		timer = setInterval(function(){
			num--;
			if( num<0 ){
				clearInterval(timer);
				btn = true;
				$remind.addClass('hidden');
				$code.html('再次发送').removeClass('active');
			}else{
				$code.html(num+'秒').addClass('active')
			}
		},1000)
	}
});

(function(){
    //协议勾选
    var $tick = $('.j-registor-check');
    var $input = $('.j-findBack-submit')

    $tick.click(function(){
        if( !$(this).prop('checked') ){
            $input.addClass('active');
        }else{
            $input.removeClass('active');
        }
    })

    $input.click(function(){
        if( $(this).hasClass('active') ){
            return false;
        }
    })


})();

/*表单验证*/
$(function(){
    jQuery.validator.addMethod("isPhone",function(value,element){
    var length = value.length;
    var mobile = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1}))+\d{8})$/;
        return this.optional(element) || (mobile.test(value));
    },"请填写正确的手机号码");
    jQuery.validator.addMethod("isChinese",function(value,element){
    var length = value.length;
    var mobile = /^[a-zA-Z]|[\u4e00-\u9fa5]+$/;
        return this.optional(element) || (mobile.test(value));
    },"请填写中文");
    var $check = $('.j-registor-check');

    $check.get(1).onclick = function(){
    	if( this.checked ){
    		$('.j-yunlianhui').removeClass('none');
    	}else{
    		$('.j-yunlianhui').addClass('none');
    	}
    }

    /* 表单验证 */
    $(".j-register-form").validate({
        rules: {
            'name': {
                required: true
            },
            'password': {
                required: true
            },
            'repassword': {
                required: true
            },
            'iphone': {
                required: true
            },
            'iphonecode': {
                required: true
            },
            'id': {
                required: true
            },
            'idcode': {
                required: true
            },
            'graph':{
            	required: true
            }
        },
        messages: {
            'name': {
                required: '请输入账户名或登录名'
            },
            'password': {
                required: '请输入密码'
            },
            'repassword': {
                required: '请输入确认密码'
            },
            'iphone': {
                required: '请输入手机号码'
            },
            'iphonecode': {
                required: '请输入手机验证码'
            },
            'id': {
                required: '请输入推荐人ID'
            },
            'idcode': {
                required: '请输入身份证'
            },
            'graph':{
            	required: '请输入验证码'
            }
        },
        highlight:function(e){
        	$(e).parent().addClass('j-wranning');
        },
        /* 失去焦点时不验证 */
        submitHandler:function(form){
        	if( !$check.get(0).checked ){
        		alert('需要接受协议')
        	};
        }
    });
});
</script>
